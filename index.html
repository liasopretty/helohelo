        body {
            margin: 0;
            height: 100vh;

            justify-content: center;
            align-items: center;
            background-color: #fce4ec;
        }

        #marco {
            border: 10px solid pink;
            width: 90%; /* Ajustar el ancho para m칩viles */
            height: 60%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            padding: 20px; /* Espaciado interno */
            box-sizing: border-box; /* Para que el padding no afecte el tama침o total */
        }

        h1 {
            font-size: 1.5rem; /* Tama침o de fuente m치s peque침o para m칩viles */
            color: #d81b60;
        }

        /* Contenedor para los botones */
        #botones {
            display: flex;
            flex-direction: column; /* Cambiar a columna */
            justify-content: center;
        }

        .boton {
            padding: 10px 20px; /* Ajustar padding para m칩viles */
            font-size: 1rem; /* Tama침o de fuente m치s peque침o */
            cursor: pointer;
            border: 2px solid #d81b60;
            background-color: #f8bbd0;
            color: #880e4f;
            transition: background-color 0.3s ease;
            margin: 10px 0; /* Separaci칩n vertical entre botones */
        }

        .boton:hover {
            background-color: #f48fb1;
        }

        #no {
            position: absolute;
        }

        /* Estilo para la imagen */
        img {
            width: 150px; /* Ajustar tama침o de imagen para m칩viles */
            height: auto;
            margin-bottom: 20px; /* Espacio entre la imagen y la pregunta */
        }
    </style>
</head>
<body style="cursor: auto;">

    <div id="marco">
        <!-- Imagen de Imgur -->
        <img src="https://mipagina82.netlify.app/Sdxc2tfb.jpg" alt="Imagen" id="imagen">
        <h1>Kathhhh, I miss you. Would you forgive me?!</h1>
        <!-- Contenedor para los botones -->
        <div id="botones">
            <button class="boton" id="si">Ofcourse sisss 游봃游봃游봃</button>
            <button class="boton" id="no">No</button>
        </div>
    </div>

    <script>
        const marco = document.getElementById('marco');
        const siBtn = document.getElementById('si');
        const noBtn = document.getElementById('no');

        siBtn.addEventListener('click', () => {
            // Cambiar la imagen y el texto cuando presiona "S칤"
            marco.innerHTML = `
                <img src="https://mipagina82.netlify.app/60aGajj.jpeg" alt="Imagen de agradecimiento">
                <h1>I knew you would forgive me! Miss youuuu游눙</h1>`;
        });

        noBtn.addEventListener('click', () => {
            // Generar una nueva posici칩n aleatoria dentro del viewport
            const randomX = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const randomY = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        });
    </script>
